<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üç≥</text></svg>">
</head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: var(--light-color);">
    <!-- Login Section -->
    <div class="container">
        <div style="max-width: 500px; margin: 0 auto;">
            <div class="card">
                <div class="card-body">
                    <div style="text-align: center; margin-bottom: var(--spacing-lg); display: flex; justify-content: center; align-items: center;">
                        <a href="index.html" class="logo" style="justify-content: center; text-decoration: none; display: inline-flex;">
                            <span>üç≥</span>
                            <span>Food Blog</span>
                        </a>
                    </div>
                    <h1 class="text-center">Login</h1>
                    <h2 style="text-align: center; margin-bottom: var(--spacing-lg);">Welcome back!</h2>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="email" style="text-align: center; display: block;">Email Address *</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" style="text-align: center; display: block;">Password *</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="form-group" style="display: flex; justify-content: center; align-items: center; gap: var(--spacing-md); flex-wrap: wrap;">
                                <label style="margin: 0; text-align: center;">
                                    <input type="checkbox" name="remember"> Remember me
                                </label>
                                <a href="#" style="color: var(--primary-color); text-align: center;">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                        </form>
                        <div id="loginMessage" style="margin-top: var(--spacing-md); display: none;"></div>
                        <p style="text-align: center; margin-top: var(--spacing-md);">
                            Don't have an account? <a href="register.html" style="color: var(--primary-color);">Register here</a>
                        </p>
                        <div style="text-align: center; margin-top: var(--spacing-lg); padding-top: var(--spacing-md); border-top: 1px solid var(--border-color);">
                            <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="Toggle Dark Mode">üåô</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
        }

        // Load saved theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const loginMessage = document.getElementById('loginMessage');
            loginMessage.style.display = 'block';
            loginMessage.style.padding = 'var(--spacing-sm)';
            loginMessage.style.borderRadius = 'var(--radius-md)';
            loginMessage.style.backgroundColor = 'var(--success-color)';
            loginMessage.style.color = 'var(--white)';
            loginMessage.textContent = 'Login successful! Redirecting...';
            setTimeout(() => {
                window.location.href = 'profile.html';
            }, 1500);
        });
    </script>
</body>
</html>
